
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Allergy Assistant</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .switch {
            text-align: center;
            margin-top: 15px;
        }
        .switch a {
            color: #007BFF;
            text-decoration: none;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #ccc;
            color: #555;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .google-btn:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>

<header>
    <h1>Allergy Assistant</h1>
</header>

<div class="login-container" id="form-container">
    <h2 id="form-title">Login</h2>
    <form id="loginForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="google-btn" onclick="googleSignIn()">
            <img src="images/google-icon.png" alt="Google Logo">
            Sign in with Google
        </div>
    </form>

    <form id="signupForm" style="display: none;">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="google-btn" onclick="googleSignIn()">
            <img src="images/google-logo.png" alt="Google Logo">
            Sign up with Google
        </div>
    </form>

    <div class="switch">
        <span id="switchText">Don't have an account? <a href="#" id="switchLink">Sign Up</a></span>
    </div>
</div>

<footer>
    &copy; 2025 Allergy Assistant
</footer>

<script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const switchText = document.getElementById("switchText");

    // Since switchLink is replaced dynamically, delegate event on parent
    document.getElementById("form-container").addEventListener("click", (e) => {
        if (e.target && e.target.id === "switchLink") {
            e.preventDefault();
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                document.getElementById("form-title").textContent = "Login";
                switchText.innerHTML = `Don't have an account? <a href="#" id="switchLink">Sign Up</a>`;
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                document.getElementById("form-title").textContent = "Sign Up";
                switchText.innerHTML = `Already have an account? <a href="#" id="switchLink">Login</a>`;
            }
        }
    });

    // Handle Login form submit
    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = loginForm.querySelector('input[type="email"]').value.trim();
        const password = loginForm.querySelector('input[type="password"]').value;

        try {
            const response = await fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (!response.ok) {
                const errorData = await response.json();
                alert(`Login failed: ${errorData.message}`);
                return;
            }

            const data = await response.json();

            // Store JWT token and user info
            localStorage.setItem('token', data.token);
            localStorage.setItem('username', data.username);
            localStorage.setItem('email', data.email);

            // Redirect on success
            window.location.href = "tracker.html";

        } catch (err) {
            alert('Network error, please try again later.');
            console.error(err);
        }
    });

    // Handle Signup form submit
   
     
    signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = signupForm.querySelector('input[type="text"]').value.trim();
    const email = signupForm.querySelector('input[type="email"]').value.trim();
    const password = signupForm.querySelector('input[type="password"]').value;

    try {
    const response = await fetch('http://localhost:5000/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password }),
    });

    if (!response.ok) {
      const errorData = await response.json();
      alert(`Signup failed: ${errorData.message}`);
      return;
    }

    alert('Signup successful! You can now log in.');

    // Switch to login form after successful signup
    loginForm.style.display = "block";
    signupForm.style.display = "none";
    formTitle.textContent = "Login";
    switchText.innerHTML = `Don't have an account? <a href="#" id="switchLink">Sign Up</a>`;

  } catch (err) {
    alert('Network error, please try again later.');
    console.error(err);
  }
});

    // Google Sign-in simulation
    function googleSignIn() {
        alert("Google Sign-in clicked (Integrate with Google API here)");
        window.location.href = "tracker.html";
    }
</script>

</body>
</html>
