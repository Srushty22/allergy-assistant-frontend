<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Finder</title>
    <link rel="stylesheet" href="css/snacks.css">
</head>
<body>

<header>
    <h1>Snack Finder</h1>
    <p>Find allergy-friendly snacks in seconds</p>
</header>

<div class="search-bar">
    <input type="text" placeholder="Search by snack name or brand">
    <button class="filter-btn">⚙</button>
</div>

<div class="filters">
    <button>🥜 Nut-Free</button>
    <button>🌾 Gluten-Free</button>
    <button>🥛 Dairy-Free</button>
    <button>🍬 Sugar-Free</button>
</div>

<div class="results">
    <div class="snack-card">
        <img src="images/snack1.jpg" alt="Snack 1">
        <h3>Choco Bites</h3>
        <p>Brand: SweetTreats</p>
        <span class="tag nut-free">Nut-Free</span>
        <span class="tag gluten-free">Gluten-Free</span>
    </div>
</div>

<footer>
    <a href="index.html">🏠</a>
    <a href="tracker.html">📋</a>
    <a href="scanner.html">📷</a>
    <a href="snackfinder.html" class="active">🍪</a>
</footer>

</body>
</html>
